app:
  name: sample-app

replicaCount: 1

image:
  repository: nginx
  tag: latest
  pullPolicy: IfNotPresent

ports:
  http: 8080
  metrics: 8081

resources: {}

service:
  type: ClusterIP
  annotations: {}

metrics:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 30s
    labels: {}

podAnnotations: {}

livenessProbe:
  httpGet:
    path: /actuator/health/liveness
    port: metrics
  initialDelaySeconds: 15
  periodSeconds: 10
  timeoutSeconds: 2
  failureThreshold: 6
  successThreshold: 1
readinessProbe:
  httpGet:
    path: /actuator/health/readiness
    port: metrics
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 2
  failureThreshold: 6
  successThreshold: 1

nodeSelector: {}

tolerations: []

affinity: {}
